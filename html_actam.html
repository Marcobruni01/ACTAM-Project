
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient machine</title>
    <link rel="stylesheet" href="CSS_actam.css">
</head>
<body>
    <!--keyboard-->
    <div class="pianola">
        <div class="tasto-container">
            <div data-note="C" class="tasto" data-key=A></div>
            <div data-note="C#" class="tasto-nero"data-key=W></div>
        </div>
        <div class="tasto-container">
            <div data-note="D" class="tasto"data-key=S></div>
            <div data-note="D#" class="tasto-nero"data-key=E></div>
        </div>
        <div class="tasto-container">
            <div data-note="E" class="tasto"data-key=D></div>
        </div>
        <div class="tasto-container">
            <div data-note="F" class="tasto"data-key=F></div>
            <div data-note="F#" class="tasto-nero"data-key=T></div>
        </div>
        <div class="tasto-container">
            <div data-note="G" class="tasto"data-key=G></div>
            <div data-note="G#" class="tasto-nero"data-key=Y></div>
        </div>
        <div class="tasto-container">
            <div data-note="A" class="tasto"data-key=H></div>
            <div data-note="A#" class="tasto-nero"data-key=U></div>
        </div>
        <div class="tasto-container">
            <div data-note="B" class="tasto"data-key=J></div>
        </div>
        <div class="tasto-container">
            <div data-note="C2" class="tasto"data-key=K></div>
            <div data-note="C#2" class="tasto-nero"data-key=O></div>
        </div>
        <div class="tasto-container">
            <div data-note="D2" class="tasto"data-key=L></div>
            <div data-note="D#2" class="tasto-nero"data-key=P></div>
        </div>
        <div class="tasto-container">
            <div data-note="E2" class="tasto"data-key=Ò></div>
        </div>
        <div class="tasto-container">
            <div data-note="F2" class="tasto"data-key=À></div>
        </div>
    </div>

    
    <!--PAD-->
    <div class="pad-container">
        <div class="pad" data-sound="1" data-key="49">1</div>
        <div class="pad" data-sound="2" data-key="50">2</div>
        <div class="pad" data-sound="3" data-key="51">3</div>
        <div class="pad" data-sound="4" data-key="52">4</div>
        <div class="pad" data-sound="5" data-key="53">5</div>
        <div class="pad" data-sound="6" data-key="54">6</div>
        <div class="pad" data-sound="7" data-key="55">7</div>
        <div class="pad" data-sound="8" data-key="56">8</div>
        <div class="pad" data-sound="9" data-key="57">9</div>
    </div>
    


<!--EFFECTS-->
    <div class="effect-container">
        <label for="effect-select">Effect:</label>
        <select id="effect-select">
            <option value="none">None</option>
            <option value="flanger">Flanger</option>
            <option value="delay">Delay</option>
            <option value="distortion">Distortion</option>
        </select>
    </div>
    

    <script src="java_actam.js"></script>
</body>
</html>
