
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambient machine</title>
    <link rel="stylesheet" href="CSS_actam.css">
</head>
<body>

   
   
<div id="bloccoJSON">
    <select id="ambienteSelect" onchange="cambiaAmbiente()">
        <option value="">Select an Environment</option>
    </select>
    
    <select id="setSuoniSelect" onchange="cambiaSetSuoni()" style="display: none;">
        <option value="">Select a Sound Set</option>
    </select>
    
    <div id="suoniContainer" style="display: none;"></div>
    
    <audio id="audioPlayer" controls style="display: none;">
        <source src="" type="audio/wav">
        Il tuo browser non supporta l'elemento audio.
    </audio>
</div>
    
     
<button id="infoButton" onclick="window.open('environment-info.html', '_blank')">Environment Info</button>    



<!--keyboard-->
   
 <div class="pianola">
        <!--EFFECTS-->
        <div class="effect-container">
            <div class="effect-buttons">
                <button class="effect-btn" id="flanger-btn">Flanger
                    <div class="led" id="flanger-led"></div>
                </button>
    
                <button class="effect-btn" id="delay-btn">Delay
                    <div class="led" id="delay-led"></div>
                </button>
    
                <button class="effect-btn" id="distortion-btn">Distortion
                    <div class="led" id="distortion-led"></div>
                </button>
    
                <button class="effect-btn" id="chorus-btn">Chorus
                    <div class="led" id="chorus-led"></div>
                </button>
            </div>
    
            <div class="knobs">
                <input type="range" id="knob-flanger" min="0.1" max="5" step="0.1" value="0.5">
                <input type="range" id="knob-delay" min="0" max="1" step="0.01" value="0.4">
                <input type="range" id="knob-distortion" min="100" max="1000" step="100" value="400">
                <input type="range" id="knob-chorus" min="0" max="1" step="0.01" value="0.5">
            </div>
        </div>
        <div class="tasto-container">
            <div data-note="C3" class="tasto" data-key="A"></div>
            <div data-note="Csharp3" class="tasto-nero" data-key="W"></div>
        </div>
        <div class="tasto-container">
            <div data-note="D3" class="tasto" data-key="S"></div>
            <div data-note="Dsharp3" class="tasto-nero" data-key="E"></div>
        </div>
        <div class="tasto-container">
            <div data-note="E3" class="tasto" data-key="D"></div>
        </div>
        <div class="tasto-container">
            <div data-note="F3" class="tasto" data-key="F"></div>
            <div data-note="Fsharp3" class="tasto-nero" data-key="T"></div>
        </div>
        <div class="tasto-container">
            <div data-note="G3" class="tasto" data-key="G"></div>
            <div data-note="Gsharp3" class="tasto-nero" data-key="Y"></div>
        </div>
        <div class="tasto-container">
            <div data-note="A3" class="tasto" data-key="H"></div>
            <div data-note="Asharp3" class="tasto-nero" data-key="U"></div>
        </div>
        <div class="tasto-container">
            <div data-note="B3" class="tasto" data-key="J"></div>
        </div>
        <div class="tasto-container">
            <div data-note="C4" class="tasto" data-key="K"></div>
            <div data-note="Csharp4" class="tasto-nero" data-key="O"></div>
        </div>
        <div class="tasto-container">
            <div data-note="D4" class="tasto" data-key="L"></div>
            <div data-note="Dsharp4" class="tasto-nero" data-key="P"></div>
        </div>
        <div class="tasto-container">
            <div data-note="E4" class="tasto" data-key="√í"></div>
        </div>
        <div class="tasto-container">
            <div data-note="F4" class="tasto" data-key="√Ä"></div>
        </div>
        <!--OCTAVE-->
<div>
    <button id="switch-octave">Octave</button>
</div>
    
     <!-- Elementi audio per ciascuna nota -->

</div>
    

<!-- Audio Visualizer Canvas -->
<canvas id="canvas1" width="800" height="300"></canvas>


<button id="toggleVisualizer">Disable Visualizer</button>



    <!--PAD-->
<div class="pad-container">
        <div class="pad" data-sound="1" data-key="49">1</div>
        <div class="pad" data-sound="2" data-key="50">2</div>
        <div class="pad" data-sound="3" data-key="51">3</div>
        <div class="pad" data-sound="4" data-key="52">4</div>
        <div class="pad" data-sound="5" data-key="53">5</div>
        <div class="pad" data-sound="6" data-key="54">6</div>
        <div class="pad" data-sound="7" data-key="55">7</div>
        <div class="pad" data-sound="8" data-key="56">8</div>
        <div class="pad" data-sound="9" data-key="57">9</div>
 </div>


<!--SELECTOR-->
<div>
    <select id="timbre-select">
        <option value="1">Timbre Set 1</option>
        <option value="2">Timbre Set 2</option>
        <option value="3">Timbre Set 3</option>
        <option value="4">Timbre Set 4</option>
    </select>
</div>




<!--CANVAS-->
<div class="staff-container">
    <canvas id="staffCanvas" width="800" height="400"></canvas> 
    <div class="controls">
        <button id="muteMetronomeButton">Metronome Mute</button>
        <button id="startMetronomeButton">Metronome Start</button>  <!-- Pulsante per il metronomo -->
        <button id="stopMetronomeButton">Metronome Stop</button> 
        <button id="clearNotesButton">Clear Notes</button>
        <label for="bpm">BPM:</label>
        <input type="number" id="bpm" value="120" min="40" max="250" step="1"> 
        <label for="bars">Bars:</label>
        <input type="number" id="bars" value="4" min="4" max="16" step="4">

        <label for="timeSignature">Signature:</label>
        <select id="timeSignature">
            <option value="4/4">4/4</option>
            <option value="2/4">2/4</option>
            <option value="3/4">3/4</option>
            <option value="5/4">5/4</option>
            <option value="6/4">6/4</option>
            <option value="7/4">7/4</option>
            <option value="6/8">6/8</option>
            <option value="7/8">7/8</option>
            <option value="9/8">9/8</option>
            <option value="10/8">10/8</option>
            <option value="12/8">12/8</option>
            <option value="13/8">13/8</option>
        </select>
        
        <button id="zoomButton" onclick="toggleZoom()">üîç +</button>
    </div>
</div>



<!-- Main Container -->
<div id="multitrack-recorder-wrapper">
    <!-- Scroll Container -->
    <div id="tracks-container">
        <!-- Track 1 -->
        <div class="track" id="track-1">
            <span>Track 1</span>
            <div class="controls">
                <button class="record-btn" data-track="1">Rec</button>
                <button class="play-btn" data-track="1">Play</button>
                <button class="delete-btn" data-track="1">Delete</button>
                <input type="range" class="volume-slider" data-track="1" min="0" max="3" step="0.001">

                <button class="copy-canvas-btn" data-track="1">Copy on Track 1</button>
            </div>
            <canvas class="track-canvas" id="track-canvas-1" width="400" height="100"></canvas>
        </div>

        <!-- Track 2 -->
        <div class="track" id="track-2">
            <span>Track 2</span>
            <div class="controls">
                <button class="record-btn" data-track="2">Rec</button>
                <button class="play-btn" data-track="2">Play</button>
                <button class="delete-btn" data-track="2">Delete</button>
                <input type="range" class="volume-slider" data-track="2" min="0" max="3" step="0.001">

                <button class="copy-canvas-btn" data-track="2">Copy Track 2</button>
            </div>
            <canvas class="track-canvas" id="track-canvas-2" width="400" height="100"></canvas>
        </div>

        <!-- Track 3 -->
        <div class="track" id="track-3">
            <span>Track 3</span>
            <div class="controls">
                <button class="record-btn" data-track="3">Rec</button>
                <button class="play-btn" data-track="3">Play</button>
                <button class="delete-btn" data-track="3">Delete</button>
                <input type="range" class="volume-slider" data-track="3" min="0" max="3" step="0.001">
                <button class="copy-canvas-btn" data-track="3">Copy Track 3</button>
            </div>
            <canvas class="track-canvas" id="track-canvas-3" width="400" height="100"></canvas>
        </div>

        <!-- Track 4 -->
        <div class="track" id="track-4">
            <span>Track 4</span>
            <div class="controls">
                <button class="record-btn" data-track="4">Rec</button>
                <button class="play-btn" data-track="4">Play</button>
                <button class="delete-btn" data-track="4">Delete</button>
                <input type="range" class="volume-slider" data-track="4" min="0" max="3" step="0.001">

                <button class="copy-canvas-btn" data-track="4">Copy Track 4</button>
            </div>
            <canvas class="track-canvas" id="track-canvas-4" width="400" height="100"></canvas>
        </div>
    </div>

    <!-- Global Buttons -->
    <div id="global-controls">
        <button id="global-play">Play All</button>
        <button id="download-audio">Download</button>
    </div>
</div>



<div></div>
    
    <script src="java2_actam.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
