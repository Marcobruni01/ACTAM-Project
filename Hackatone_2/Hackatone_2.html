<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billie Jean Replica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js"></script>
    <link rel="stylesheet" href="Hackatone_2.css">
</head>
<body>
    <h1>Replicating "Billie Jean" with Tone.js</h1>
    <div id="controls">
        <button id="kick-btn">Play Kick</button>
        <button id="snare-btn">Play Snare</button>
        <button id="hihat-btn">Play Hi-Hat</button>
        <button id="bass-btn">Play Bassline</button>
        <button id="play-all">Play Entire Song</button>
    </div>
    <script src="Hackatone_2.js"></script>
