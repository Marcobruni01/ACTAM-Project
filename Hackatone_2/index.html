<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pjanoo Recreation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px;
      cursor: pointer;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #1ed760;
    }

    h1 {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Pjanoo Recreation</h1>
  <button id="start">Play Full Track</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.45/Tone.min.js"></script>
  <script>
    const startButton = document.getElementById('start');

    // Imposta il BPM globale
    Tone.Transport.bpm.value = 126;

    // ---- 1. DEFINIZIONE DELLE SEZIONI ----
    function createDrums() {
  const reverb = new Tone.Reverb({
    decay: 1.5,
    preDelay: 0.005,
  }).toDestination();
  reverb.generate();

  const wetDry = new Tone.Gain().toDestination();
  const dry = new Tone.Gain(0.8).connect(wetDry);
  const wet = new Tone.Gain(0.2).connect(wetDry);
  reverb.connect(wet);

  const kick = new Tone.MembraneSynth({
    pitchDecay: 0.08,
    octaves: 3,
    envelope: { attack: 0.02, decay: 0.4, sustain: 0, release: 0.1 },
  });
  kick.connect(dry);
  kick.connect(wet);

  const clap = new Tone.NoiseSynth({
    noise: { type: "white" },
    envelope: { attack: 0.01, decay: 0.2, sustain: 0 },
  });
  clap.connect(dry);
  clap.connect(wet);

  const kickPart = new Tone.Part((time) => {
    kick.triggerAttackRelease("C2", "8n", time);
  }, [
    { time: "0:0" }, { time: "0:2" }, { time: "1:0" }, { time: "1:2" },
  ]);

  const clapPart = new Tone.Part((time) => {
    clap.triggerAttackRelease("16n", time);
  }, [
    { time: "0:1" }, { time: "0:3" }, { time: "1:1" }, { time: "1:3" },
  ]);

  kickPart.loop = true;
  clapPart.loop = true;

  kickPart.start(0);
  clapPart.start(0);
}


function createArpeggiator() {
  const arpeggioVolume = new Tone.Volume(-Infinity).toDestination(); // Volume iniziale a -Infinity
  const arpeggiator = new Tone.Synth({
    oscillator: { type: "triangle" },
    envelope: { attack: 0.01, decay: 0.1, sustain: 0.8, release: 0.2 },
  }).connect(arpeggioVolume);

  const arpeggioSequence = [
    "D4", "F4", "D4", "C4", "F4", "C4", "D4", "G4", "C4",
    "D4", "F4", "C4", "D4", "F4", "C4",
    "D4", "F4", "C4", "D4", "F4", "C4",
    "D4", "G4", "C4", "D4", "F4", "C4", "D4", "G4", "C4", "D4", "G4",
  ];

  const arpeggiatorPart = new Tone.Part((time, note) => {
    arpeggiator.triggerAttackRelease(note, "16n", time);
  }, arpeggioSequence.map((note, i) => [i * 0.12, note]));

  arpeggiatorPart.loop = true; // Arpeggio in loop
  arpeggiatorPart.start("8m"); // Parte esattamente alla misura 8

  // Applicare un fade-in graduale
  Tone.Transport.scheduleOnce((time) => {
    arpeggioVolume.volume.rampTo(0, 16); // Volume a 0 dB in 16 secondi
  }, "8m"); // Inizia il fade-in quando l'arpeggio parte
}


    function createChords() {
  const chordVolume = new Tone.Volume(-Infinity).toDestination(); // Volume iniziale a -Infinity
  const synth = new Tone.PolySynth(Tone.Synth, {
    oscillator: { type: "triangle" },
    envelope: { attack: 0.02, decay: 0.3, sustain: 0.3, release: 0.8 },
  }).connect(chordVolume);

  const chordSequence = [
    { time: "0:0", chord: ["D4", "G4", "Bb4"], duration: "16n" },
    { time: "0:0:2", chord: ["D4", "G4", "Bb4"], duration: "16n" },
    { time: "0:1", chord: ["D4", "F4", "A4"], duration: "16n" },
    { time: "0:1:2", chord: ["D4", "F4", "A4"], duration: "16n" },
    { time: "0:2", chord: ["A#3", "D4", "G4"], duration: "12n" },
    { time: "0:3", chord: ["A#3", "D4", "G4"], duration: "6n" },
  ];

  const chordPart = new Tone.Part((time, value) => {
    synth.triggerAttackRelease(value.chord, value.duration, time);
  }, chordSequence);

  chordPart.loop = true; // Accordi in loop
  chordPart.start("12m"); // Parte alla misura 12

  // Applicare un fade-in graduale al volume degli accordi
  Tone.Transport.scheduleOnce((time) => {
    chordVolume.volume.rampTo(0, 18); // Volume a 0 dB in 18 secondi
  }, "12m");
}


    function createBass() {
      const bass = new Tone.Synth({
        oscillator: { type: "triangle" },
        envelope: { attack: 0.05, decay: 0.2, sustain: 0.4, release: 0.2 },
      }).toDestination();

      const bassSequence = [
        { time: "0:0", note: "A#1", duration: "4n" },
        { time: "0:2", note: "A1", duration: "4n" },
        { time: "1:0", note: "G1", duration: "4n" },
        { time: "1:2", note: "F1", duration: "4n" }
      ];

      const bassPart = new Tone.Part((time, value) => {
        bass.triggerAttackRelease(value.note, value.duration, time);
      }, bassSequence);

      bassPart.loop = true; // Basso in loop

      // Iniziare il basso dopo il fade-in
      Tone.Transport.scheduleOnce(() => {
        bassPart.start("20m");
      }, "20m"); // Parte esattamente quando gli accordi hanno raggiunto il volume massimo
    }

    // ---- 2. FUNZIONE PRINCIPALE ----
    function playSong() {
      Tone.Transport.stop();
      Tone.Transport.cancel();

      createDrums();       // Batteria iniziale
      createArpeggiator(); // Arpeggio
      createChords();      // Accordi con fade-in
      createBass();        // Basso sincronizzato con gli accordi

      Tone.Transport.start(); // Avvia il trasporto e la musica
    }

    // ---- 3. PULSANTE PLAY ----
    document.getElementById("start").addEventListener("click", async () => {
      await Tone.start();
      playSong();
    });
  </script>
</body>
</html>
