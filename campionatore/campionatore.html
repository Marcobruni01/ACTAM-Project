<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Pitch Audio</title>
    <style>
        body {
           font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #eef2f3;
        }

/* Contenitore principale */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
         max-width: 400px;
         width: 100%;
         text-align: center;
        }

/* Stile per il titolo */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

/* Stile per il contenitore dei controlli */
        .control-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

/* Stile per gli input di tipo file, select e button */
        .control-container input, 
        .control-container select, 
        .control-container button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #c79b9b;
            border-radius: 5px;
            font-size: 16px;
        }

/* Stile specifico per il pulsante Play */
        #playButton {
            background-color: #a7af4c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #playButton:hover {
            background-color: #45a049;
        }
        /* Stile specifico per il pulsante Stop */
        #stopButton {
            background-color: #a7af4c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #stopButton:hover {
            background-color: #45a049;
        }


        /* Stile per il file input */
        input[type="file"] {
            cursor: pointer;
        }

        /* Stile per l'etichetta */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <h1>Cambia Pitch Audio</h1>
    <div class="control-container">
        <input type="file" id="fileInput" accept="audio/mp3">
        
        <label for="noteSelect">Scegli una nota:</label>
        <select id="noteSelect">
            <option value="C">Do (C)</option>
            <option value="C#">Do diesis (C#)</option>
            <option value="D">Re (D)</option>
            <option value="D#">Re diesis (D#)</option>
            <option value="E">Mi (E)</option>
            <option value="F">Fa (F)</option>
            <option value="F#">Fa diesis (F#)</option>
            <option value="G">Sol (G)</option>
            <option value="G#">Sol diesis (G#)</option>
            <option value="A">La (A)</option>
            <option value="A#">La diesis (A#)</option>
            <option value="B">Si (B)</option>
        </select>

        <button id="playButton">Play</button>
        <button id="stopButton">Stop</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script src="campionatore.js"></script>
</body>
</html>
